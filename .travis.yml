language: cpp
dist: bionic

matrix:
  include:
  - os: linux
    env: COMPILER=g++-8
    addons:
      apt:
        packages:
        - g++-8
        sources:
        - ubuntu-toolchain-r-test
  - os: linux
    env: COMPILER=clang++-6.0
    addons:
      apt:
        packages:
        - clang-6.0
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-bionic-6.0

before_install:
- export CXX="${COMPILER}"
- sudo apt-get -qq update

install: 

before_script:
- uname -a
script:
- mkdir -p _build && cd _build
- cmake .. -DENABLE_COVERAGE:BOOL=FALSE
- cmake --build . -- -j4
- ctest -j2

after_script:
after_success:

branches:
  only:
  - master
  - "/^v\\d+\\./"

